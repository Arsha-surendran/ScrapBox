<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrap Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<style>
  body{
    background: linear-gradient(to bottom,#ebc9c9,#f6f4f2,#ebc9c9);
    }
</style>

<body>
  <a class="nav-link active" aria-current="page" href="{%url 'home'%}">
    <button type="button" class="btn btn background-color:#faf9f8;">
    <i class="fa-solid fa-house color:#faf9f8;"></i>
  </button>
  </a>
  <form action="" method="post" enctype="multipart/form-data">
    <div class="container mt-3 d-flex justify-content-center">
      <div class="card" style="width: 18rem;">

        {% if data.picture %}
          <img src="{{ data.picture.url }}" class="card-img-top" alt="Product Image">
        {% endif %}

        <div class="card-body">
          <h5 class="card-title">{{ data.name }}</h5>
          <h6 class="card-text"><i class="fa-solid fa-indian-rupee-sign"> {{ data.price }}</i></h6>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Condition: {{ data.condition }}</li>
            <li class="list-group-item">Category: {{ data.category }}</li>
            <li class="list-group-item">Status: {{ data.status }}</li>
          </ul>
        </div>
        <div class="card-footer">
            <a href="{% url 'pay' %}" class="btn btn-outline-success d-flex justify-content-center">pay now</a>
        </div>
        <!-- <button type="submit" class="btn btn-outline-success btn-sm ms-4"><a href="{% url 'pay' %}" >pay now</a></button> -->


      </div>
    </div>
  </form>
</body>

</html>
