<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card" style="width: 25rem; height: auto">
            <div class="col">
                
                </div>
                <div class="row-lg-2 mt-2 mb-2">
                    <div class="text-center mb-3 ml-3">
                        <img src="{% static 'scrapboxx\images\sraps.png' %}" alt="Avatar" class="avatar"></div>
                </div>
                    <!-- Content for the second column goes here -->
                    <div class="row-lg-10 mt-2 p-5 body">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button class="btn btn-secondary" type="submit">
                                Submit
                            </button>
                        </form>
                    
                        
                </div>
            </div>
        </div>
    </div>
</body>
</html>
