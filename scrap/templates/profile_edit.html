<!DOCTYPE html>
{%load static%}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.1/css/all.min.css"
        integrity="sha384-k5V61WNua7jy0OhJ+yU2OVl4ZcBL6WHSow5pBI1PXwC4XGiB67KJSuAUBWUufFJ6" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to bottom,#ebc9c9,#f6f4f2,#ebc9c9);
        }

        .container {
            margin-top: 50px;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header text-white text-center"style="background-color:#ed7f7f">
                        <h2>Edit Profile</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="text-center mb-4">
                                <img src="{% static 'images/default_avatar.png' %}" alt="Avatar" class="avatar">
                                <input type="file" name="profile_pic" accept="image/*" class="form-control mt-3">
                            </div>

                            <div class="mb-3">
                                <label for="first_name" class="form-label">First Name:</label>
                                <input type="text" name="first_name" class="form-control" value="{{ form.first_name.value }}">
                            </div>

                            <div class="mb-3">
                                <label for="last_name" class="form-label">Last Name:</label>
                                <input type="text" name="last_name" class="form-control" value="{{ form.last_name.value }}">
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label">Address:</label>
                                <input type="text" name="address" class="form-control" value="{{ form.address.value }}">
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone:</label>
                                <input type="text" name="phone" class="form-control" value="{{ form.phone.value }}">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" name="email" class="form-control" value="{{ form.user.email.value }}">
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn"style="background-color:#ed7f7f">Update Profile</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
