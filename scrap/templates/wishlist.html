<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body >
  <div class="container border p-4 border-3 shadow rounded">
      <a class="nav-link active" aria-current="page" href="{%url 'home'%}">
        <button type="button" class="btn btn background-color:#faf9f8;">
        <i class="fa-solid fa-house color:#faf9f8;"></i>
      </button>
      </a>

      <div class="container shadow rounded">
      <div class="row d-flex ">
          {%for scrap in data.scrap.all%}
          {%if scrap.user != request.user%}
          <div class="col-lg-4 col-md-5">
            <div class="card bg-body-secondary" style="width: 18rem; width: auto; margin-top: 20%;" >
              <img src="{{scrap.picture.url}}" class="card-img-top rounded" alt="" style="width: 80%;  height: 200px; margin: auto; margin-top: 10px;">
              <div class="card-body">
                <h5 class="card-title">{{scrap.name}}</h5>
                <span class="fw-bold">Rs{{scrap.price}}</span>
              </div>
              <ul class="list-group list-group-flush ">
                <li class="list-group-item bg-body-secondary">{{scrap.category}}</li>
                
              </ul>
              
              <div class="card-body">
                <a href="{%url 'product_details' scrap.id %}" class="btn btn-outline-primary">Details</a>
                
                
              </div>
          </div>
          </div>
          {%endif%}
          {%endfor%}
      </div>
      
  </div>
  </div>

</body>
</html>
