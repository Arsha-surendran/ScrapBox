    <div>
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{%static 'scrapboxx\images\pexels-karolina-grabowska-5650027.jpg'%}" class="d-block w-100" alt="..."  width=1000 height="500px">
          </div>
          <div class="carousel-item">
            <img src="{%static 'scrapboxx\images\pexels-karolina-grabowska-5650026.jpg'%}" class="d-block w-100" alt="..."  width=1000 height="500px">
          </div>
          <div class="carousel-item">
            <img src="{%static 'scrapboxx\images\pexels-tim-douglas-6567607.jpg'%}" class="d-block w-100" alt="..."  width=1000 height="500px">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <form action="" method="post" enctype="multipart/form-data">
      <div class="container">
        <div class="container mt-4">
            <div class="row">
                {% for scrap in data %}
                    <div class="col-md-3 mb-4">
                        <div class="card" style="width: 18rem; background-color: #f8f9fa; border: 1px solid #dee2e6;">
                            {% if scrap.picture %}
                                <a href="{% url 'product_details' scrap.id %}">
                                    <img src="{{ scrap.picture.url }}" class="card-img-top" style="height: 200px; object-fit: cover;" alt="">
                                </a>
                            {% endif %}
                            <div class="card-body">
                                <h5 class="card-title">{{ scrap.name }}</h5>
                                <h6 class="card-text"><i class="fa-solid fa-indian-rupee-sign"></i>{{ scrap.price }}</h6>
              
                            </div>
                            <div class="card-footer">
                                <a href="{% url 'product_details' scrap.id %}" class="btn btn-outline-success btn-sm ms-4">Details</a>
                                <a href="{% url 'buy' scrap.id%}" class="btn btn-outline-danger btn-sm ms-4">Buy Now</a>

                                <form action="{%url 'wishlist' scrap.id%}" method="post">
                                  {%csrf_token%}
                                  <button class="btn btn-round btn-outline-success mt-3" name="action" value="add" type="submit"><i class="fa-solid fa-heart"></i></button>
                                  <button class="btn btn-round btn-danger mt-3" name="action" value="remove" type="submit"><i class="fa-solid fa-heart"></i></button>
                               </form>


                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    
    
      
    
    </div>
  </form>
