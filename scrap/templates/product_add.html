<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraps Form</title>
    <!-- Include Bootstrap CSS link here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <style>
        body {
            background-image: url('scrap\static\scrapboxx\images\sraps.png'); /* Replace with the path to your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #ffffff; /* Set text color to contrast with the background */
        }
        .card {
            margin-top: 50px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.8); /* Set a semi-transparent white background for the card */
        }
        .body {
            border-radius: 15px;
        }
    </style>
</head>
<style>
    body{
        background: linear-gradient(to bottom,#ebc9c9,#f6f4f2,#ebc9c9);
      }
  </style>
<body>
    <a class="nav-link active" aria-current="page" href="{%url 'home'%}">
        <button type="button" class="btn btn background-color:#faf9f8;">
        <i class="fa-solid fa-house color:#faf9f8;"></i>
      </button>
      </a>
    <div class="container">
        <div class="card" style="width: 25rem; height: auto">
            <div class="col">
                
                </div>
                <div class="row-lg-2 mt-2 mb-2">
                    <div class="text-center mb-3 ml-3">
                        <img src="{% static 'scrapboxx\images\sraps.png' %}" alt="Avatar" class="avatar"></div>
                </div>
                    <!-- Content for the second column goes here -->
                    <div class="row-lg-10 mt-2 p-5 body">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button class="btn btn-secondary" type="submit">
                                Submit
                            </button>
                        </form>
                    
                        
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js scripts at the end of the body -->
</body>
</html>
